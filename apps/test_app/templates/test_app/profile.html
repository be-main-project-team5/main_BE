<h1>내 프로필</h1>

{% if user.is_authenticated %}
    <p>환영합니다, {{ user.nickname }} ({{ user.email }})!</p>
    <p>역할: {{ user.role }}</p>

    <h2>프로필 이미지</h2>
    {% if user.profile_image and user.profile_image.url %}
        <img src="{{ user.profile_image.url }}" alt="프로필 이미지" style="max-width: 200px; max-height: 200px;"><br>
    {% else %}
        <p>프로필 이미지가 없습니다.</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="profile_image">새 프로필 이미지:</label><br>
        <input type="file" id="profile_image" name="profile_image" accept="image/*"><br><br>
        <input type="submit" value="이미지 업로드">
    </form>

    <p><a href="/test/logout/">로그아웃</a></p>
{% else %}
    <p>로그인되지 않았습니다.</p>
    <p><a href="/test/login/">로그인</a> | <a href="/test/signup/">회원가입</a></p>
{% endif %}

<p><a href="/test/">메인으로 돌아가기</a></p>
