<h1>그룹 목록</h1>

{% if user.is_authenticated %}
    <ul id="group-list">
        {% for group in groups %}
            <li>
                {{ group.name }}
                <button type="button" class="bookmark-button" data-group-id="{{ group.id }}" data-action="{% if group.is_bookmarked %}remove{% else %}add{% endif %}">
                    {% if group.is_bookmarked %}북마크 해제{% else %}북마크 추가{% endif %}
                </button>
                <form class="bookmark-form" method="post" action="/test/bookmark_group/{{ group.id }}/" style="display:none;">
                    {% csrf_token %}
                </form>
            </li>
        {% empty %}
            <li>그룹이 없습니다.</li>
        {% endfor %}
    </ul>
{% else %}
    <p>로그인해야 그룹 목록을 볼 수 있습니다.</p>
{% endif %}

<p><a href="/test/">메인으로 돌아가기</a></p>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const bookmarkButtons = document.querySelectorAll('.bookmark-button');

    bookmarkButtons.forEach(button => {
        button.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default button click behavior

            const groupId = this.dataset.groupId;
            let action = this.dataset.action;
            const url = `/test/bookmark_group/${groupId}/`;
            const form = this.nextElementSibling; // Get the hidden form
            const csrfToken = form.querySelector('[name="csrfmiddlewaretoken"]').value;

            const formData = new FormData();
            formData.append('action', action);
            formData.append('csrfmiddlewaretoken', csrfToken);

            fetch(url, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    if (data.action === 'added') {
                        button.textContent = '북마크 해제';
                        button.dataset.action = 'remove';
                    } else if (data.action === 'removed') {
                        button.textContent = '북마크 추가';
                        button.dataset.action = 'add';
                    }
                    console.log('Bookmark action successful:', data);
                } else {
                    alert('오류: ' + data.message);
                    console.error('Bookmark action failed:', data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('네트워크 오류가 발생했습니다.');
            });
        });
    });
});
</script>
